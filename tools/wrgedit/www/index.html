<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WRG Edit</title>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #wrg {
      background-color: black;
      margin: auto;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    #wrg canvas {
      margin: auto;
      display: block;
      padding: 0;
      outline: 0;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <div id="wrg"></div>
  <script src="./bootstrap.js"></script>
</body>

</html>
